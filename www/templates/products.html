<ion-view view-title="促销产品">
  <ion-content>
      <ion-refresher
              pulling-text="Pull to refresh..."
              on-refresh="doRefresh()">
      </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="product in products" href="#/app/products/{{product.id}}">
        {{product.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
