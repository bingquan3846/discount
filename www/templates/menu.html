<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
      <ion-tabs class="tabs-positive tabs-icon-top">

          <ion-tab title="首页" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" >
              <ion-nav-view name="tab-me"></ion-nav-view>
          </ion-tab>
          <ion-tab title="促销" icon-on="ion-ios-star" icon-off="ion-ios-star-outline" >
              <ion-nav-view name="tab-products"></ion-nav-view>
          </ion-tab>
          <ion-tab title="淘友" icon-on="ion-ios-location" icon-off="ion-ios-location-outline" >
              <ion-nav-view name="tab-search"></ion-nav-view>
          </ion-tab>

      </ion-tabs>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-stable bar-calm">
      <h1 class="title">导航</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="list">
        <ion-item menu-close ng-click="login()" id="login">
          登录
        </ion-item>
          <ion-item menu-close ng-click="logout()" id="logout">
              退出
          </ion-item>
       <ion-item menu-close href="#/app/me" id="myInfo">
          我的信息
        </ion-item>
        <ion-item menu-close href="#/app/products">
          促销产品
        </ion-item>
         <ion-item menu-close href="#/app/search">
          附近组团
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
