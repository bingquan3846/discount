<ion-view view-title="Project">
  <ion-content padding="true" on-drag-left="onGesture('Swipe Left')" >
      <div class="list card">
          <div class="item item-text-wrap">
              <h2><strong>{{project.title}}</strong></h2>
              <p>
                  {{project.description}}
              </p>
          </div>

      </div>
  </ion-content>
</ion-view>
